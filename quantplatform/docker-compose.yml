version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: quantplatform-db
    environment:
      POSTGRES_USER: quant
      POSTGRES_PASSWORD: quantpass
      POSTGRES_DB: quantplatform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quant -d quantplatform"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
